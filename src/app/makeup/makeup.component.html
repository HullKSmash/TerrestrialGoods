
<div class="jumbotron">
    <div class="container text-center page-header">
        <h1>Makeup</h1>
        <h5>Cosmetics with a lot less plastic</h5>
    </div>
</div>
<div class="container">
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-sm-2 sidebar ml-2">
            <div class="sidebar-sticky">
                <ul class="nav flex-column text-left">
                    <li><a routerLink="/products">Products Home</a></li>
                    <li><a routerLink="/hair"> > Hair</a></li>
                    <li><a routerLink="/body"> > Body</a></li>
                    <li><a routerLink="/deodorant"> > Deodorant</a></li>
                    <li><a routerLink="/face"> > Facial Care</a></li>
                    <li class="active"> > Makeup</li>
                    <li><a routerLink="/tooth"> > Toothpaste</a></li>
                </ul>
            </div>    
        </div>
        <div class="col-sm-9">
            <table class="table products-table">
                <tr *ngFor="let product of makeupProducts; let i=index">
                    <td>
                        <div class="float-left">
                            <a href="{{product.link}}" target="_blank"></a>
                            <img class="browse-img mx-3" src="{{product.image}}">
                        </div>
                        <div>
                            <h5>{{product.brand}} {{product.title}}</h5>
                            <p>{{product.description}}</p>
                            <p>Buy it on <a href="{{product.link}}" target="_blank">{{product.vendor}}</a></p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
